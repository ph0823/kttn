    .option {

      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      background: #e5e7eb;
      cursor: pointer;
      font-weight: bold;
    }

    .over-btn.answered {
      background: #93c5fd;
    }

    .over-btn.current {
      outline: 3px solid #2563eb;
    }

    /* ---------- SCREEN RESULT ---------- */
    #screen-result {
      text-align: center;
      padding: 40px 20px;
    }

    .result-card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .success-icon {
      font-size: 60px;
      color: #16a34a;
    }

    #result-info {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
      color: #16a34a;
    }

  </style>
</head>
