<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng điểm học sinh</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 900px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f4f4f4; cursor: pointer; }
    select { padding: 5px; }
  </style>
</head>
<body>

<h2>Bảng điểm học sinh</h2>

<label>Chọn lớp:</label>
<select id="lopSelect"></select>

<button onclick="sortBySTT()">Sắp xếp STT ↑</button>
<button onclick="sortByScore()">Sắp xếp điểm ↓</button>
<button onclick="resetData()">Reset</button>

<table id="scoreTable">
  <thead>
    <tr>
      <th>STT</th>
      <th>Tên</th>
      <th>Lớp</th>
      <th>Điểm</th>
      <th>Số đúng</th>
      <th>Tổng</th>
      <th>Thời gian</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyAFbKjEZlA0RmAChAsHWirbeWAK7RwzBNYEAQb4O4tLytTOjoAevXlhDNA3ANtwDcN/exec";  // <--- dán link web app Google Apps Script

let originalData = [];
let currentData = [];

window.onload = () => {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      originalData = data;
      currentData = [...data];
      loadClasses(data);
      renderTable(data);
    });
};

function loadClasses(data) {
  const select = document.getElementById("lopSelect");
  const classes = [...new Set(data.map(item => item.lop))];
  select.innerHTML = classes.map(c => `<option value="${c}">${c}</option>`).join("");

  select.onchange = () => {
    const lop = select.value;
    const filtered = originalData.filter(item => item.lop == lop);
    currentData = [...filtered];
    renderTable(filtered);
  };
}

function renderTable(data) {
  const tbody = document.querySelector("#scoreTable tbody");
  tbody.innerHTML = data.map(row => `
    <tr>
      <td>${row.stt}</td>
      <td>${row.ten}</td>
      <td>${row.lop}</td>
      <td>${row.score}</td>
      <td>${row.correctCount}</td>
      <td>${row.total}</td>
      <td>${row.timestamp}</td>
    </tr>`
  ).join("");
}

function sortBySTT() {
  currentData.sort((a, b) => a.stt - b.stt);
  renderTable(currentData);
}

function sortByScore() {
  currentData.sort((a, b) => b.score - a.score);
  renderTable(currentData);
}

function resetData() {
  currentData = [...originalData];
  renderTable(currentData);
}
</script>

</body>
</html>
